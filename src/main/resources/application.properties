#JPA
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://172.16.2.226:3306/hibernate
spring.datasource.username=hibernate
spring.datasource.password=hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#Advance setting JPA
# wy³¹czenie przesy³ania metadanych z bazy podczas startu spring boot-a
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# logowanie sql-i
logging.level.org.hibernate.SQL=debug

# formatowanie zdania sql - wiele linii
spring.jpa.properties.hibernate.format_sql=true

# logowanie wartoœci parametrów zdañ sql
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#Server www - Tomcat
server.port=8084